name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Set permissions for the workflow
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install -g http-server
        
    - name: Build project
      run: |
        # Create build directory
        mkdir -p build
        
        # Copy web files
        cp -r web/* build/
        
        # Copy documentation
        mkdir -p build/docs
        cp -r web/docs/* build/docs/
        
        # Copy MATLAB files for reference
        mkdir -p build/matlab
        cp -r matlab/* build/matlab/
        
        # Copy requirements and config
        cp requirements/* build/ 2>/dev/null || true
        cp config/* build/ 2>/dev/null || true
        
        # Create index.html if it doesn't exist
        if [ ! -f build/index.html ]; then
          cp web/index.html build/
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
